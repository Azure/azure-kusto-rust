[package]
name = "azure-kusto-data"
version = "0.1.0"
description = "Rust wrappers around Microsoft Azure REST APIs - Azure Data Explorer"
readme = "README.md"
license = "MIT"
edition = "2021"
rust-version = "1.64"
repository = "https://github.com/azure/azure-sdk-for-rust"
homepage = "https://github.com/azure/azure-sdk-for-rust"
documentation = "https://docs.rs/azure_kusto_data"
keywords = ["sdk", "azure", "kusto", "azure-data-explorer"]
categories = ["api-bindings"]

[dependencies]
arrow = { version = "26.0.0", optional = true }
azure_core = { version = "0.7.0", features = [
    "enable_reqwest",
    "enable_reqwest_gzip",
] }
azure_identity = { version = "0.8.0" }
async-trait = "0.1.57"
async-convert = "1.0.0"
bytes = "1.2.1"
futures = "0.3.23"
http = "0.2.8"
serde = { version = "1.0.143", features = ["derive"] }
serde_json = "1.0.81"
serde_with = { version = "2.0.0", features = ["json"] }
thiserror = "1.0.32"
hashbrown = "0.13"
regex = "1.6.0"
time = { version = "0.3.13", features = [
    "serde",
    "parsing",
    "formatting",
    "macros",
    "serde-well-known",
] }
derive_builder = "0.12"
once_cell = "1.13.0"

[dev-dependencies]
arrow = { version = "26.0.0", features = ["prettyprint"] }
dotenv = "0.15.0"
env_logger = "0.10"
tokio = { version = "1.20.1", features = ["macros"] }
oauth2 = "4.2.3"
criterion = "0.4"
clap = { version = "4", features = ["derive", "env"] }
decimal = "2.0.0"
uuid = { version = "1.2.2", features = [ "serde"] }

[features]
default = ["arrow"]
test_e2e = []

[[bench]]
name = "connection_string"
harness = false
